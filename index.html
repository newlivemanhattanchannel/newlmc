<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Live Manhattan Channel</title>
</head>
<style>
    html, body {
        margin: 0px;
        padding: 0px;
        background-color: black;
    }

    #container{
        width: 75%;
        height: 90%;
        padding: 0px;
        margin-top: 2%;
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
        color: white;
    }

    #title {
        text-decoration: underline;
        transform: rotate(-0.1deg);
        margin: 0;
        padding: 0;
    }

    #phonenumber {
        margin: 0;
        padding: 0;
    }

    #clockphone {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 80px;
    }

</style>
<body>
    <div id="container">
        <h1 id="title"><i>New Live Manhattan Channel</i></h1>
        <div id="clockphone">
            <p id="phonenumber">CALL &nbsp;&nbsp;6 4 6 - 3 6 0 - 4 6 7 9</p>
            <p id="clock">12:00 PM</p>

        </div>
       <iframe
  src="https://player.mux.com/B44QAStfyPsMjMPWbuBU8sCCterk5PBzcQBIBL01Imyc
?accent-color=%23feffff
&primary-color=%23feffff
&secondary-color=%23000000
&controls=false"
  style="aspect-ratio: 4/3; width: 50%; min-width: 350px; border: none;"
  allow="autoplay; fullscreen"
  allowfullscreen>
</iframe>


    </div>
<script>
function updateNYCClock() {
    const now = new Date();
    const options = {
        hour: 'numeric',
        minute: '2-digit',
        second: '2-digit',
        hour12: true,
        timeZone: 'America/New_York'
    };
    const timeString = now.toLocaleTimeString('en-US', options);
    document.getElementById('clock').textContent = timeString;
}
setInterval(updateNYCClock, 1000);
updateNYCClock();
</script>
</body>
</html>
